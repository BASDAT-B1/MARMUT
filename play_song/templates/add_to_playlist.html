{% extends 'base.html' %}

{% block content %}
{% include 'navbar2.html' %}
<style>
    body {
        background-color: rgb(247, 231, 206);
    }

    .background-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .btn-toolbar {
        margin-bottom: 10px;
    }

    .centered-text {
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-label {
        font-weight: bold;
    }

    .modal-header, .modal-footer {
        display: flex;
        justify-content: center;
    }
</style>

<div class="container background-container mt-4">
    <h1 class="mb-3 centered-text">Add Song to Playlist</h1>
    <div class="song-detail">
        <p><b>Judul:</b> {{ song.judul }}</p>
        <p><b>Artist:</b> {{ song.artist }}</p>
    </div>
    <form method="post" action="{% url 'play_song:add_song_to_playlist' song.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="playlistSelect" class="form-label">Playlist:</label>
            <select class="form-control" id="playlistSelect" name="playlist_id" required>
                <option value="" disabled selected>Pilih Playlist</option>
                {% for playlist in playlists %}
                    <option value="{{ playlist.id }}">{{ playlist.judul }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="btn-toolbar justify-content-center">
            <button type="submit" class="btn btn-primary">Tambah</button>
            <a href="{% url 'play_song:song' song.id %}" class="btn btn-secondary ml-2">Kembali</a>
        </div>
    </form>
</div>
{% endblock content %}
