<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Create Podcast</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">CREATE PODCAST</h4>
            <form>
              <div class="form-group">
                <label for="podcastTitle">Judul:</label>
                <input type="text" class="form-control" id="podcastTitle" placeholder="Enter title">
              </div>
              <div class="form-group">
                <label for="podcastGenre">Genre:</label>
                <select multiple class="form-control" id="podcastGenre">
                  <option>Genre 1</option>
                  <option>Genre 2</option>
                  <option>Genre 3</option>
                  <option>Genre 4</option>
                </select>
              </div>
              <div class="form-group">
                <label for="podcastDuration">Durasi:</label>
                <input type="text" class="form-control" id="podcastDuration" placeholder="Enter duration">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
