{% extends 'base.html' %}

{% block content %}
{% include 'navbar4.html' %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Create Episode</title>
  <style>
    body {
        background-color: rgb(247, 231, 206);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">CREATE EPISODE</h4>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Podcast:</label>
                <p class="form-control-static">{{ podcast_title }}</p>
              </div>
              <div class="form-group">
                <label for="episodeTitle">Judul:</label>
                <input type="text" class="form-control" id="episodeTitle" name="title" placeholder="Enter episode title">
              </div>
              <div class="form-group">
                <label for="episodeDescription">Deskripsi:</label>
                <textarea class="form-control" id="episodeDescription" name="description" placeholder="Enter description"></textarea>
              </div>
              <div class="form-group">
                <label for="episodeDuration">Durasi (minutes):</label>
                <input type="number" class="form-control" id="episodeDuration" name="duration" placeholder="Enter duration">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
