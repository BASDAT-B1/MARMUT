<style>
    .allCard {
        display: flex;

        height: 100vh;
    }

    <div class="d-flex justify-content-center flex-direction-row align-items-center" style="width: 100vw; height: 80vh;">
        {% for data in paket %}
            <form method="POST">
                {% csrf_token %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h3>Premium</h3>
                        <h5>{{ data.jenis }}</h5>
                        <h5>{{ data.harga }}</h5>
                        <input type="hidden" name="selected_jenis" value="{{ data.jenis }}">
                        <input type="hidden" name="selected_harga" value="{{ data.harga }}">
                        <input class="btn login_btn btn-outline-dark" type="submit" value="{{ data.jenis }}">
                    </div>
                </div>
            </form>
            {% endfor %}
    </div>
