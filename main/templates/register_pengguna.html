<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambah Playlist</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        background-color: rgb(247, 231, 206);
    }
    .custom-padding {
        padding-right: 10px;
    }
    .name-class {
        margin-right: 10px;
    }
    .background-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1.5px solid #dedddd;
        vertical-align: middle;
        padding: 10px;
        font-weight: 600;
    }
    th {
        background-color: #151414;
        color: #f7f7f7;
        text-align: center;
        font-weight: bold;
    }
    td {
        vertical-align: top;
    }
    tr{
        background-color: #f2f2f2;
    }
    .centered-text {
            text-align: center;
        }
</style>

<nav class="navbar navbar-expand-lg">
    <span class="navbar-brand mb-0 h1" href="#" style="padding-left: 10px; padding-right: 10px;"><strong>Marmut</strong></span>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
        </li>
    </ul>
</nav>

<div class="container mt-5 background-container">
    <h1 class="mb-3 centered-text">Form</h1>
    <h1 class="mb-3 centered-text">Registrasi</h1>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan Password" required>
        </div>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Lengkap" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" required>
                <option value="" disabled selected>Pilih Gender</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tempatLahir">Tempat Lahir:</label>
            <input type="text" class="form-control" id="tempatLahir" placeholder="Masukkan Tempat Lahir" required>
        </div>
        <div class="form-group">
            <label for="tanggalLahir">Tanggal Lahir:</label>
            <input type="date" class="form-control" id="tanggalLahir" required>
        </div>
        <div class="form-group">
            <label for="kotaAsal">Kota Asal:</label>
            <input type="text" class="form-control" id="kotaAsal" placeholder="Masukkan Kota Asal" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="podcaster">
                <label class="form-check-label" for="podcaster">Podcaster</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="artist">
                <label class="form-check-label" for="artist">Artist</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="songwriter">
                <label class="form-check-label" for="songwriter">Songwriter</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
