{% extends 'base.html' %}

{% block meta %}
    <title>Main</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
    <style>
        body {
            background-color: rgb(247, 231, 206);
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .background-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            padding: 60px;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .centered-text {
            text-align: center;
        }

        .btn-success {
            width: 200px; 
        }
    </style>
<div class="container mt-4">
    <div class="row justify-content-center align-items-top">
        <div class="col-md-6">
            <div class="main background-container">
                <h1 class="centered-text mb-4">Marmut - B1</h1>
                <button type="submit" class="btn btn-primary btn-block mt-4" onclick="toLogin()">Login</button><br>
                <button type="submit" class="btn btn-primary btn-block mt-2" onclick="toRegister()">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toLogin() {
        window.location.href = "{% url 'main:login' %}";
    }

    function toRegister() {
        window.location.href = "{% url 'main:register' %}"
    }
</script>

{% endblock content %}
