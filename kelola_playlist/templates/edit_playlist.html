{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        background-color: rgb(247, 231, 206);
    }
    .custom-padding {
        padding-right: 10px;
    }
    .name-class {
        margin-right: 10px;
    }
    .background-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        font-weight: bold;
    }
</style>

<div class="container mt-5 background-container">
    <h1 class="mb-3 centered-text">Ubah Playlist</h1>
    <form method="post" action="{% url 'kelola_playlist:edit_playlist' id_playlist %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="judul" class="form-label">Judul Playlist:</label>
            <input type="text" class="form-control" id="judul" name="judul" value="{{ judul }}" required>
        </div>
        <div class="form-group">
            <label for="deskripsi" class="form-label">Deskripsi Playlist:</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required>{{ deskripsi }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ubah</button>
    </form>
</div>

{% endblock content %}
